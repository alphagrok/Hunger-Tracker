<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunger Tracker</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Hunger Tracker</h1>
        <div class="count">Hunger Events: <span id="count">0</span>/<span id="goal">100</span></div>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
            <span class="progress-ticks tick-0">0%</span>
            <span class="progress-ticks tick-25">25%</span>
            <span class="progress-ticks tick-50">50%</span>
            <span class="progress-ticks tick-75">75%</span>
            <span class="progress-ticks tick-100">100%</span>
        </div>
        <div class="button-container">
            <button id="logButton" onclick="logHunger()">Log Event</button>
            <button id="resetButton" onclick="confirmReset()">Reset</button>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
                <a onclick="openSettings()">Settings</a>
                <a onclick="exportData()">Export Data</a>
            </div>
        </div>
        <canvas id="statsChart" width="400" height="200"></canvas>
        <div class="insights" id="insights"></div>
        <div class="badges" id="badges"></div>
        <div class="footer">Data as of Feb 21, 2025</div>
    </div>
    <canvas id="confetti-canvas" width="500" height="500"></canvas>
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2>Settings</h2>
            <label>Set Goal:</label>
            <input type="number" id="goalInput" min="1" value="100" placeholder="Enter goal"><br>
            <label><input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()"> Dark Mode</label>
            <br><br>
            <button onclick="saveSettings()">Save</button>
            <button onclick="closeSettings()">Cancel</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
    <script src="https://momentjs.com/downloads/moment-timezone-with-data.js"></script>
    <script src="/script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js');
        }
    </script>
</body>
</html>
